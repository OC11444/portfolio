<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James Gitau | Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .canvas {
      background-image:url('images/laptop-screen-with-technical-information.jpg'); /* Replace this */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content:center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    .image-block {
      max-width: 500px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .image-block img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .image-block img:hover {
      transform: scale(1.05);
    }

    .content {
      flex: 2;
      max-width: 600px;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00adb5;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
    }

    form button {
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #01989e;
    }

    #statusMsg {
      margin-top: 1rem;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .overlay {
        flex-direction: column;
        text-align: center;
      }

      .image-block {
        max-width: 80%;
      }

      .content {
        max-width: 90%;
      }

      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="overlay">

      <div class="image-block left">
        <img src="images/20250513_1254_Cybersecurity Code Screens_simple_compose_01jv4gyx3mf2yt538d2q1dbf1g.png" />
      </div>

      <div class="content">
        <h1>James Gitau</h1>
        <p>I’m a programmer with skills in Python (GUI & backend), C, SQL, HTML, and CSS.</p>

        <!-- Contact Form -->
        <form id="contactForm">
          <input type="text" name="user_name" placeholder="Your Name" required />
          <input type="email" name="user_email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="statusMsg"></p>
      </div>

      <div class="image-block right">
        <img src="images/eye-futuristic-robot.jpeg" alt="Right Image" alt="Right Image" />
      </div>

    </div>
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // ✅ Replace these values with your actual EmailJS credentials
    emailjs.init("mLx0tBjh8qkvVRn-U");

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_qqoj5ik", "template_g0htamv", this)
        .then(function () {
          document.getElementById("statusMsg").innerText = "✅ Message sent!";
          document.getElementById("statusMsg").style.color = "lightgreen";
        }, function (error) {
          document.getElementById("statusMsg").innerText = "❌ Failed to send. Try again.";
          document.getElementById("statusMsg").style.color = "red";
        });

      this.reset();
    });
  </script>
</body>
</html>
